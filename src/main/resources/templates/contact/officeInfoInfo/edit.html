<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="name" name="name" th:value="${officeInfo.name}"  type="hidden">
						<div class="form-group">	
								<label class="col-sm-3 control-label">机构名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${officeInfo.name}" class="form-control" type="text">
								</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">指派律师：</label>
								<div class="col-sm-8">
									<input id="lawyer" name="lawyer" th:value="${officeInfo.lawyer}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">律师费用：</label>
								<div class="col-sm-8">
									<input id="money" name="money" th:value="${officeInfo.money}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">聘用期限：</label>
								<div class="col-sm-8">
									<input id="date" name="date" th:value="${officeInfo.date}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">服务事项：</label>
								<div class="col-sm-8">
									<input id="service" name="service" th:value="${officeInfo.service}" class="form-control" type="text">
								</div>
							<div class="form-group" id="comment_filelist_formgroup">	
								<label class="col-sm-2 control-label">批注附件：</label>
								<div class="col-sm-8">
									<button type="button" class="layui-btn" id="test3">
 										<i class="fa fa-cloud"></i>上传文件
                        			</button>
									<table id="comment_filelist" data-mobile-responsive="true"></table>
								</div>
							</div>
							<div class="form-group" id="cntReserve2_formgroup">
								<label class="col-sm-2 control-label">是否会签：</label>
								<div class="switch onoffswitch col-sm-1">
									<div class="onoffswitch">
										<input id="cntReserve2" name="cntReserve2" checked="" type="checkbox" class="onoffswitch-checkbox" >
										<label class="onoffswitch-label" for="cntReserve2">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group" id="cntReserve1_formgroup">
								<label class="col-sm-2 control-label">会签部门：</label>
								<div class="col-sm-8">
									<input id="cntReserve1" name="cntReserve1" class="hidden"> 
									<input id="deptName" name="deptName" class="form-control" type="text" style="cursor: pointer;" onclick="openDept()" required readonly="readonly" placeholder="会签部门">
								</div>
							</div>
	                        <div class="form-group">
	                            <label class="col-sm-2 control-label">您的意见：</label>
	                            <div class="col-sm-8">
	                                <textarea id="taskComment" name="taskComment" class="hidden" onclick="openComment()" required readonly="readonly"></textarea>
	                                <textarea id="taskComment_tmp" name="taskComment_tmp" class="form-control" onclick="openComment()" required readonly="readonly"></textarea>
	                            </div>
	                        </div>
	                        <input id="taskPass" name="taskPass" class="hidden">
	                        <div class="form-group">
	                            <div class="col-sm-8 col-sm-offset-3">
	                                <button type="submit" class="btn btn-primary" onclick="$('#taskPass').val('1')">提交
	                                </button>
	                                <button type="submit" class="btn btn-warning" onclick="$('#taskPass').val('0')">退回
	                                </button>
	                            </div>
	                        </div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/contact/officeInfo/edit.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/officeInfo/filelist_edit.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/officeInfo/comment_filelist.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/officeInfo/comments.js"></script>
</body>
</html>
