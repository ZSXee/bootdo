<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="countersign" name="countersign" th:value="${countersign}" class="hidden">
						<input id="comment_file" name="comment_file" th:value="${comment_file}" class="hidden">
						<input id="cntId" name="cntId" th:value="${tbContactInfo.cntId}" class="hidden">
						<input id="taskId" name="taskId" th:value="${tbContactInfo.taskId}" class="hidden">
	                        <div class="form-group">
	                            <label class="col-sm-2 control-label">流程实例ID：</label>
	                            <div class="col-sm-4">
	                                <input id="procInsId" name="procInsId" th:value="${tbContactInfo.procInsId}"
	                                       class="form-control" type="text">
	                            </div>
								<label class="col-sm-2 control-label">合同编号：</label>
								<div class="col-sm-4">
									<input id="cntCode" name="cntCode" th:value="${tbContactInfo.cntCode}" class="form-control" type="text">
								</div>
	                        </div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">合同名称：</label>
								<div class="col-sm-4">
									<input id="cntName" name="cntName" th:value="${tbContactInfo.cntName}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">合同类型：</label>
								<div class="col-sm-4">
									<select name="cntType" id="cntType" class="form-control chosen-select" required>
										<option value="">--合同类型--</option>
										<option th:each="type1:${cntTypes}" th:value="${type1.value}" th:text="${type1.name}" th:selected="${type1.remarks} ==checked"></option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">合同标的：</label>
								<div class="col-sm-4">
									<input id="cntStandard" name="cntStandard" th:value="${tbContactInfo.cntStandard}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">业务背景说明：</label>
								<div class="col-sm-8">
									<textarea id="cntReserve5" name="cntReserve5" class="form-control" rows="3">[[${tbContactInfo.cntReserve5}]]</textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">合同份数：</label>
								<div class="col-sm-4">
									<input id="cntReserve3" name="cntReserve3" th:value="${tbContactInfo.cntReserve3}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">合同附件：</label>
								<div class="col-sm-8">
									<button type="button" class="layui-btn" id="testedit">
 										<i class="fa fa-cloud"></i>上传文件
                        			</button>
									<table id="filelist_edit" data-mobile-responsive="true"></table>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">历史批注：</label>
								<div class="col-sm-8">
									<table id="comments" data-mobile-responsive="true"></table>
								</div>
							</div>
							<div class="form-group" id="comment_filelist_formgroup">	
								<label class="col-sm-2 control-label">批注附件：</label>
								<div class="col-sm-8">
									<table id="comment_filelist" data-mobile-responsive="true"></table>
								</div>
							</div>
							<div class="form-group" id="cntReserve2_formgroup">
								<label class="col-sm-2 control-label">是否会签：</label>
								<div class="switch onoffswitch col-sm-1">
									<div class="onoffswitch">
										<input id="cntReserve2" name="cntReserve2" checked="" type="checkbox" class="onoffswitch-checkbox" >
										<label class="onoffswitch-label" for="cntReserve2">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group" id="cntReserve1_formgroup">
								<label class="col-sm-2 control-label">会签部门：</label>
								<div class="col-sm-8">
									<input id="cntReserve1" name="cntReserve1" class="hidden"> 
									<input id="deptName" name="deptName" class="form-control" type="text" style="cursor: pointer;" onclick="openDept()" required readonly="readonly" placeholder="会签部门">
								</div>
							</div>
	                        <div class="form-group">
	                            <label class="col-sm-2 control-label">您的意见：</label>
	                            <div class="col-sm-8">
	                                <textarea id="taskComment" name="taskComment" class="hidden" onclick="openComment()" required readonly="readonly"></textarea>
	                                <textarea id="taskComment_tmp" name="taskComment_tmp" class="form-control" onclick="openComment()" required readonly="readonly"></textarea>
	                            </div>
	                        </div>
	                        <input id="taskPass" name="taskPass" class="hidden">
	                        <div class="form-group">
	                            <div class="col-sm-8 col-sm-offset-3">
	                                <button type="submit" class="btn btn-primary" onclick="$('#taskPass').val('1')">提交
	                                </button>
	                                <button type="submit" class="btn btn-warning" onclick="$('#taskPass').val('0')">退回
	                                </button>
	                            </div>
	                        </div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/filelist_edit.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/comment_filelist.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/comments.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/update.js"></script>
</body>
</html>
