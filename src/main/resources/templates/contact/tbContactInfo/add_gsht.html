<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="key" name="key" class="hidden" type="text" th:value="${key}">
							<input id="cntId" name="cntId" class="hidden" type="text" th:value="${cntId}">
							<input id="cntType" name="cntType" th:value="7" type="hidden">
							<div class="form-group">	
								<label class="col-sm-2 control-label">合同编号：</label>
								<div class="col-sm-4">
									<input id="cntCode" name="cntCode" class="form-control" type="text" required>
								</div>
								<label class="col-sm-2 control-label">合同名称：</label>
								<div class="col-sm-4">
									<input id="cntName" name="cntName" class="form-control" type="text" required>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">合同标的：</label>
								<div class="col-sm-4">
									<input id="cntStandard" name="cntStandard" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">是否已征求意见：</label>
								<div class="col-sm-4">
									<select id="cntReserve4" name="cntReserve4" class="form-control chosen-select" required>
									<option value="是">是</option>
									<option value="否">否</option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">法律审核意见：</label>
								<div class="col-sm-8">
									<textarea id="cntReserve5" name="cntReserve5" class="form-control" rows="3"></textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">合同份数：</label>
								<div class="col-sm-4">
									<input id="cntReserve3" name="cntReserve3" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">附件(合同，监管文件，制度依据)：</label> 
								<div class="col-sm-8">
									<button type="button" class="layui-btn" id="test1">
 										<i class="fa fa-cloud"></i>上传文件
                        			</button>
									<table id="filelist_add" data-mobile-responsive="true"></table>
								</div>
							</div>
							<!--  
							<div class="form-group">
								<label class="col-sm-2 control-label">是否会签：</label>
								<div class="switch onoffswitch col-sm-1">
									<div class="onoffswitch">
										<input id="cntReserve2" name="cntReserve2" checked="" type="checkbox" class="onoffswitch-checkbox">
										<label class="onoffswitch-label" for="cntReserve2">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group" id="cntReserve_formgroup">
								<label class="col-sm-2 control-label">会签部门：</label>
								<div class="col-sm-8">
									<input id="cntReserve1" name="cntReserve1" class="hidden"> 
									<input id="deptName" name="deptName" class="form-control" type="text" style="cursor: pointer;" onclick="openDept()" required readonly="readonly" placeholder="会签部门">
								</div>
							</div>
							-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/add.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/filelist_add.js"></script>
</body>
</html>
