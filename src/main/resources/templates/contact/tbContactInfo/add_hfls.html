<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="key" name="key" class="hidden" type="text" th:value="${key}">
							<input id="cntId" name="cntId" class="hidden" type="text" th:value="${cntId}">
							<div class="form-group">	
								<label class="col-sm-2 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="cntName" name="cntName" class="form-control" type="text" value="莱商银行-法律文本审查" required>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">审查事项：</label>
								<div class="col-sm-8">
									<input id="cntBreach" name="cntBreach" class="form-control" type="text" required>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">业务背景说明：</label>
								<div class="col-sm-8">
									<p>
									  <textarea id="cntMethod" name="cntMethod" class="form-control" rows="3"></textarea>
								  </p>
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-2 control-label">附件：</label> 
								<div class="col-sm-8">
									<button type="button" class="layui-btn" id="test1">
 										<i class="fa fa-cloud"></i>上传文件
                        			</button>
									<table id="filelist_add" data-mobile-responsive="true"></table>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/add.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/filelist_add.js"></script>
</body>
</html>
