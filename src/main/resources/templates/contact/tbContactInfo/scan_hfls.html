<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="cntId" name="cntId" th:value="${tbContactInfo.cntId}"  type="hidden">
						<input id="taskId" name="taskId" th:value="${tbContactInfo.taskId}" type="hidden">
						<div class="form-group">
	                            <label class="col-sm-2 control-label">名称：</label>
	                            <div class="col-sm-8">
	                                <input id="cntName" name="cntName" th:value="${tbContactInfo.cntName}"
	                                       class="form-control" type="text">
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="col-sm-2 control-label">流程实例ID：</label>
	                            <div class="col-sm-8">
	                                <input id="procInsId" name="procInsId" th:value="${tbContactInfo.procInsId}"
	                                       class="form-control" type="text">
	                            </div>
	                        </div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">审查事项：</label>
								<div class="col-sm-8">
									<input id="cntBreach" name="cntBreach" th:value="${tbContactInfo.cntBreach}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">业务背景说明：</label>
								<div class="col-sm-8">
									<textarea id="cntMethod" name="cntMethod" class="form-control" rows="3">[[${tbContactInfo.cntMethod}]]</textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">附件：</label>
								<div class="col-sm-8">
									<table id="filelist_scan" data-mobile-responsive="true"></table>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">批注附件：</label>
								<div class="col-sm-8">
									<table id="comment_filelist" data-mobile-responsive="true"></table>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">历史批注：</label>
								<div class="col-sm-8">
									<table id="comments" data-mobile-responsive="true"></table>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/scan.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/filelist_scan.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/scan_comment_filelist.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/comments1.js"></script>
</body>
</html>
