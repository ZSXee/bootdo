<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="key" name="key" class="hidden" type="text" th:value="${key}">
							<input id="cntId" name="cntId" class="hidden" type="text" th:value="${cntId}">
							<div class="form-group">	
								<label class="col-sm-2 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="cntName" name="cntName" class="form-control" type="text" value="莱商银行-外聘律师入库" required>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">律师姓名：</label>
								<div class="col-sm-4">
									<input id="sqr" name="sqr" class="form-control" type="text" required>
								</div>
								<!-- <label class="col-sm-2 control-label">申请机构：</label>
								<div class="col-sm-4">
									<input id="site" name="site" class="form-control" type="text" placeholder="申请机构" onclick="openDept()" readonly="readonly">
								</div>-->
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">律师事务所名称：</label>
								<div class="col-sm-8">
									<input id="dw" name="dw" class="form-control" type="text" required>
								</div>
							</div>
								<div class="form-group">	
								<label class="col-sm-2 control-label">住所地：</label>
								<div class="col-sm-8">
									<input id="add" name="add" class="form-control" type="text" required>
								</div>
							</div>	
							
							<div class="form-group">	
								<label class="col-sm-2 control-label">电话：</label>
								<div class="col-sm-4">
									<input id="phone" name="phone" class="form-control" type="text" required>
								</div>
							</div>	
							
							<div class="form-group">	
								<label class="col-sm-2 control-label">律所律师人数：</label>
								<div class="col-sm-4">
									<input id="sl" name="sl" class="form-control" type="text" required>
								</div>
								<label class="col-sm-2 control-label">金融律师人数：</label>
								<div class="col-sm-4">
									<input id="jrsl" name="jrsl" class="form-control" type="text" required>
								</div>
							</div>					
							<div class="form-group">	
								<label class="col-sm-2 control-label">是否有行政处罚及行业处分等不良记录：</label>
								<div class="col-sm-4">
									<select id="cntReserve4" name="cntReserve4" class="form-control chosen-select" required>
									<option value="是">是</option>
									<option value="否">否</option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">相关资料上传：</label> 
								<div class="col-sm-8">
									<button type="button" class="layui-btn" id="test1">
 										<i class="fa fa-cloud"></i>上传文件
                        			</button>
									<table id="filelist_add" data-mobile-responsive="true"></table>
								</div>
							</div>
							<!--  
							<div class="form-group">
								<label class="col-sm-2 control-label">是否会签：</label>
								<div class="switch onoffswitch col-sm-1">
									<div class="onoffswitch">
										<input id="cntReserve2" name="cntReserve2" checked="" type="checkbox" class="onoffswitch-checkbox">
										<label class="onoffswitch-label" for="cntReserve2">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group" id="cntReserve_formgroup">
								<label class="col-sm-2 control-label">会签部门：</label>
								<div class="col-sm-8">
									<input id="cntReserve1" name="cntReserve1" class="hidden"> 
									<input id="deptName" name="deptName" class="form-control" type="text" style="cursor: pointer;" onclick="openDept()" required readonly="readonly" placeholder="会签部门">
								</div>
							</div>
							-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/add_wpls.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/filelist_add.js"></script>
</body>
</html>
