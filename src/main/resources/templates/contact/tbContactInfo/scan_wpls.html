<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="cntId" name="cntId" th:value="${tbContactInfo.cntId}"  type="hidden">
						<input id="taskId" name="taskId" th:value="${tbContactInfo.taskId}" type="hidden">
						   <div class="form-group">
	                            <label class="col-sm-2 control-label">名称：</label>
	                            <div class="col-sm-8">
	                                <input id="cntName" name="cntName" th:value="${tbContactInfo.cntName}"
	                                       class="form-control" type="text">
	                            </div>
	                        </div>
	                        <div class="form-group">
	                            <label class="col-sm-2 control-label">流程实例ID：</label>
	                            <div class="col-sm-4">
	                                <input id="procInsId" name="procInsId" th:value="${tbContactInfo.procInsId}"
	                                       class="form-control" type="text">
	                            </div>
								<label class="col-sm-2 control-label">律师姓名：</label>
								<div class="col-sm-4">
									<input id="sqr" name="sqr" th:value="${tbContactInfo.sqr}" class="form-control" type="text">
								</div>
	                        </div>
							<div class="form-group">	
								<!-- <label class="col-sm-2 control-label">申请机构：</label>
								<div class="col-sm-4">
									<input id="site" name="site" th:value="${tbContactInfo.site}" class="form-control" type="text">
								</div>-->
								<label class="col-sm-2 control-label">律师事务所名称：</label>
								<div class="col-sm-4">
									<input id="dw" name="dw" th:value="${tbContactInfo.dw}" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-2 control-label">住所地：</label>
								<div class="col-sm-4">
									<input id="add" name="add" th:value="${tbContactInfo.add}" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-2 control-label">电话：</label>
								<div class="col-sm-4">
									<input id="phone" name="phone" th:value="${tbContactInfo.phone}" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-2 control-label">律所律师人数：</label>
								<div class="col-sm-4">
									<input id="sl" name="sl" th:value="${tbContactInfo.sl}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">金融律师人数：</label>
								<div class="col-sm-4">
									<input id="jrsl" name="jrsl" th:value="${tbContactInfo.jrsl}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">是否有行政处罚及行业处分等不良记录：</label>
								<div class="col-sm-4">
									<input id="cntReserve4" name="cntReserve4" th:value="${tbContactInfo.cntReserve4}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">相关资料附件：</label>
								<div class="col-sm-8">
									<table id="filelist_scan" data-mobile-responsive="true"></table>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">批注附件：</label>
								<div class="col-sm-8">
									<table id="comment_filelist" data-mobile-responsive="true"></table>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">历史批注：</label>
								<div class="col-sm-8">
									<table id="comments" data-mobile-responsive="true"></table>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/scan.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/filelist_scan.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/scan_comment_filelist.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/comments.js"></script>
</body>
</html>
