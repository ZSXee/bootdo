<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="cntId" name="cntId" th:value="${tbContactInfo.cntId}"  type="hidden">
						<input id="taskId" name="taskId" th:value="${tbContactInfo.taskId}" type="hidden">
	                        <div class="form-group">
	                            <label class="col-sm-2 control-label">流程实例ID：</label>
	                            <div class="col-sm-4">
	                                <input id="procInsId" name="procInsId" th:value="${tbContactInfo.procInsId}"
	                                       class="form-control" type="text">
	                            </div>
								<label class="col-sm-2 control-label">申请人：</label>
								<div class="col-sm-4">
									<input id="sqr" name="sqr" th:value="${tbContactInfo.sqr}" class="form-control" type="text">
								</div>
	                        </div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">性别：</label>
								<div class="col-sm-4">
									<input id="sex" name="sex" th:value="${tbContactInfo.sex}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">身份证号：</label>
								<div class="col-sm-4">
									<input id="sfz" name="sfz" th:value="${tbContactInfo.sfz}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">所在单位：</label>
								<div class="col-sm-4">
									<input id="dw" name="dw" th:value="${tbContactInfo.dw}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">职务：</label>
								<div class="col-sm-4">
									<input id="zw" name="zw" th:value="${tbContactInfo.zw}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">岗位：</label>
								<div class="col-sm-4">
									<input id="gw" name="gw" th:value="${tbContactInfo.gw}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">现岗位起始时间：</label>
								<div class="col-sm-4">
									<input id="sdate" name="sdate" th:value="${tbContactInfo.sdate}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">取得法律职业资格证时间：</label>
								<div class="col-sm-4">
									<input id="qdate" name="qdate" th:value="${tbContactInfo.qdate}" class="form-control" type="text">
								</div>
								<label class="col-sm-2 control-label">法律职业资格证编号：</label>
								<div class="col-sm-4">
									<input id="bh" name="bh" th:value="${tbContactInfo.bh}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">申请人承诺：</label>
								<div class="col-sm-8">
									<textarea id="cn" name="cn" class="form-control" rows="3">[[${tbContactInfo.cn}]]</textarea>
								</div>
							</div>			
							<div class="form-group">	
								<label class="col-sm-2 control-label">批注附件：</label>
								<div class="col-sm-8">
									<table id="comment_filelist" data-mobile-responsive="true"></table>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">历史批注：</label>
								<div class="col-sm-8">
									<table id="comments" data-mobile-responsive="true"></table>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/scan.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/filelist_scan.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/scan_comment_filelist.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/comments1.js"></script>
</body>
</html>
