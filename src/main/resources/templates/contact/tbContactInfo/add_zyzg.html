<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="key" name="key" class="hidden" type="text" th:value="${key}">
							<input id="cntId" name="cntId" class="hidden" type="text" th:value="${cntId}">
							<div class="form-group">	
								<label class="col-sm-2 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="cntName" name="cntName" class="form-control" type="text" value="莱商银行-公司律师执业资格申请" required>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">申请人：</label>
								<div class="col-sm-4">
									<input id="sqr" name="sqr" class="form-control" type="text" required>
								</div>
								<label class="col-sm-2 control-label">性别：</label>
								<div class="col-sm-4">
									<input id="sex" name="sex" class="form-control" type="text" required>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">身份证号：</label>
								<div class="col-sm-8">
									<input id="sfz" name="sfz" class="form-control" type="text" required>
								</div>
								
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">所在单位：</label>
								<div class="col-sm-4">
									<input id="dw" name="dw" class="form-control" type="text" placeholder="所在单位" onclick="openDept()" readonly="readonly" required>
								</div>
								<label class="col-sm-2 control-label">职务：</label>
								<div class="col-sm-4">
									<input id="zw" name="zw" class="form-control" type="text" required>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">岗位：</label>
								<div class="col-sm-4">
									<input id="gw" name="gw" class="form-control" type="text" required>
								</div>
								<label class="col-sm-2 control-label">现岗位起始时间：</label>
								<div class="col-sm-4">
									<input id="sdate" name="sdate" class="form-control" type="date" required>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">取得法律职业资格证时间：</label>
								<div class="col-sm-4">
									<input id="qdate" name="qdate" class="form-control" type="date" required>
								</div>
								<label class="col-sm-2 control-label">法律职业资格证编号：</label>
								<div class="col-sm-4">
									<input id="bh" name="bh" class="form-control" type="text" required>
								</div>
							</div>
							<!-- 
							<div class="form-group">	
								<label class="col-sm-2 control-label">是否已征求意见：</label>
								<div class="col-sm-4">
									<select id="cntReserve4" name="cntReserve4" class="form-control chosen-select" required>
									<option value="是">是</option>
									<option value="否">否</option>
									</select>
								</div>
							</div>
							-->
							<div class="form-group">	
								<label class="col-sm-2 control-label">申请人承诺：</label>
								<div class="col-sm-8">
									<p>
									  <textarea id="cn" name="cn" class="form-control" rows="3" required></textarea>
								  </p>
									<p>(本人承诺所提供的材料真实有效，且本人无违法违纪记录，无不得担任公司律师的其他情形。本人只从事本单位内部法律事务，不面向社会提供有偿法律服务，不在律师事务所和法律服务所兼职，不以律师身份办理本企业以外的诉讼与非诉讼案件。)</p>
								</div>
							</div>
							<!-- 
							<div class="form-group">	
								<label class="col-sm-2 control-label">附件(合同，监管文件，制度依据)：</label> 
								<div class="col-sm-8">
									<button type="button" class="layui-btn" id="test1">
 										<i class="fa fa-cloud"></i>上传文件
                        			</button>
									<table id="filelist_add" data-mobile-responsive="true"></table>
								</div>
							</div>
							<!--  
							<div class="form-group">
								<label class="col-sm-2 control-label">是否会签：</label>
								<div class="switch onoffswitch col-sm-1">
									<div class="onoffswitch">
										<input id="cntReserve2" name="cntReserve2" checked="" type="checkbox" class="onoffswitch-checkbox">
										<label class="onoffswitch-label" for="cntReserve2">
											<span class="onoffswitch-inner"></span>
											<span class="onoffswitch-switch"></span>
										</label>
									</div>
								</div>
							</div>
							<div class="form-group" id="cntReserve_formgroup">
								<label class="col-sm-2 control-label">会签部门：</label>
								<div class="col-sm-8">
									<input id="cntReserve1" name="cntReserve1" class="hidden"> 
									<input id="deptName" name="deptName" class="form-control" type="text" style="cursor: pointer;" onclick="openDept()" required readonly="readonly" placeholder="会签部门">
								</div>
							</div>
							-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/add_zyzg.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/tbContactInfo/filelist_add.js"></script>
</body>
</html>
