<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="cntId" name="cntId" th:value="${daily.cntId}"  type="hidden">
			
							<div class="form-group">	
								<label class="col-sm-3 control-label">文件路径：</label>
								<div class="col-sm-8">
									<input id="path" name="path" th:value="${daily.path}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">文件名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${daily.name}" class="form-control" type="text">
								</div>
							</div>
							<!--
							<div class="form-group">	
								<label class="col-sm-3 control-label">文件类型：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${daily.type}" class="form-control" type="text">
								</div>
							</div>
							-->
							<div class="form-group">	
								<label class="col-sm-3 control-label">上传人员：</label>
								<div class="col-sm-8">
									<input id="uploader" name="uploader" th:value="${daily.uploader}" class="form-control" type="text">
								</div>
							</div>
							<!-- 
							<div class="form-group">	
								<label class="col-sm-3 control-label">预留字段1：</label>
								<div class="col-sm-8">
									<input id="reserve1" name="reserve1" th:value="${daily.reserve1}" class="form-control" type="text">
								</div>
							</div>
							-->
							<div class="form-group">	
								<label class="col-sm-3 control-label">上传日期：</label>
								<div class="col-sm-8">
									<input id="reserve2" name="reserve2" th:value="${daily.reserve2}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">报告类型：</label>
								<div class="col-sm-8">
									<select name="reportType" id="reportType" th:value="${daily.reportType}" class="form-control chosen-select"  required>
										<option value="法律工作报告">法律工作报告</option>
										<option value="诉讼案件报告">诉讼案件报告</option>
									    <option value="合同管理报告">合同管理报告</option>
										<option value="普法工作报告">普法工作报告</option>
										<option value="其他工作报告">其他工作报告</option>										
									</select>
								</div>
							</div>							
							<!--  
							<div class="form-group">	
								<label class="col-sm-3 control-label">预留字段4：</label>
								<div class="col-sm-8">
									<input id="reserve4" name="reserve4" th:value="${daily.reserve4}" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">预留字段5：</label>
								<div class="col-sm-8">
									<input id="reserve5" name="reserve5" th:value="${daily.reserve5}" class="form-control" type="text">
								</div>
							</div>
							-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/daily/edit.js">
	</script>
</body>
</html>
