<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
					    <input id="cntId" name="cntId" class="hidden" type="text" th:value="${cntId}">
					    <div class="form-group">	
								<label class="col-sm-2 control-label">报告类型：</label>
								<div class="col-sm-4">
									<select name="reportType" id="reportType"  class="form-control chosen-select"  required>
										<option value="法律工作报告">法律工作报告</option>
										<option value="诉讼案件报告">诉讼案件报告</option>
									    <option value="合同管理报告">合同管理报告</option>
										<option value="普法工作报告">普法工作报告</option>
										<option value="其他工作报告">其他工作报告</option>										
									</select>
								</div>
							</div>
						<div class="form-group">
								<label class="col-sm-2 control-label">合同附件：</label>
								<div class="col-sm-8">
									<button type="button" class="layui-btn" id="testwk">
 										<i class="fa fa-cloud"></i>上传文件
                        			</button>
									<table id="filelist_add" data-mobile-responsive="true"></table>
								</div>
						</div>
						<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
						</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/daily/add.js"></script>
	<script type="text/javascript" src="/js/appjs/system/daily/filelist_add.js"></script>
</body>
</html>
