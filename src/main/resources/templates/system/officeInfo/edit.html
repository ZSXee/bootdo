<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="cntId" name="cntId" th:value="${officeInfo.cntId}"  type="hidden">
						<div class="form-group">	
								<label class="col-sm-3 control-label">机构名称：</label>
								<div class="col-sm-8">
									<input id="officename" name="officename" th:value="${officeInfo.officename}" class="form-control" type="text">
								</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">指派律师：</label>
								<div class="col-sm-8">
									<input id="lawyer" name="lawyer" th:value="${officeInfo.lawyer}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">律师费用：</label>
								<div class="col-sm-8">
									<input id="money" name="money" th:value="${officeInfo.money}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">聘用期限：</label>
								<div class="col-sm-8">
									<input id="date" name="date" th:value="${officeInfo.date}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">服务事项：</label>
								<div class="col-sm-8">
									<input id="service" name="service" th:value="${officeInfo.service}" class="form-control" type="text">
								</div>
							<div class="form-group" id="comment_filelist_formgroup">	
								<label class="col-sm-2 control-label">合同附件：</label>
								<div class="col-sm-8">
									<button type="button" class="layui-btn" id="testedit">
 										<i class="fa fa-cloud"></i>上传文件
                        			</button>
									<table id="filelist_add" data-mobile-responsive="true"></table>
								</div>
							</div>
							
							
	                        <input id="taskPass" name="taskPass" class="hidden">
	                        <div class="form-group">
	                            <div class="col-sm-8 col-sm-offset-3">
	                                <button type="submit" class="btn btn-primary" onclick="$('#taskPass').val('1')">提交
	                                </button>
	                                <button type="submit" class="btn btn-warning" onclick="$('#taskPass').val('0')">退回
	                                </button>
	                            </div>
	                        </div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/contact/officeInfo/edit.js"></script>
	<script type="text/javascript" src="/js/appjs/contact/officeInfo/filelist_edit.js"></script>
</body>
</html>
