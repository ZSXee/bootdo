<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="CNT_ID" name="CNT_ID" th:value="${tbContactInfo.CNT_ID}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">合同编号：</label>
								<div class="col-sm-8">
									<input id="cntCode" name="cntCode" th:value="${tbContactInfo.cntCode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同名称：</label>
								<div class="col-sm-8">
									<input id="cntName" name="cntName" th:value="${tbContactInfo.cntName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同类型：</label>
								<div class="col-sm-8">
									<input id="cntType" name="cntType" th:value="${tbContactInfo.cntType}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同价款/报酬：</label>
								<div class="col-sm-8">
									<input id="cntPrice" name="cntPrice" th:value="${tbContactInfo.cntPrice}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同数量：</label>
								<div class="col-sm-8">
									<input id="cntAmount" name="cntAmount" th:value="${tbContactInfo.cntAmount}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同质量：</label>
								<div class="col-sm-8">
									<input id="cntQuality" name="cntQuality" th:value="${tbContactInfo.cntQuality}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同管理员：</label>
								<div class="col-sm-8">
									<input id="cntAdmin" name="cntAdmin" th:value="${tbContactInfo.cntAdmin}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">签订时间：</label>
								<div class="col-sm-8">
									<input id="cntSignTime" name="cntSignTime" th:value="${tbContactInfo.cntSignTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">期限：</label>
								<div class="col-sm-8">
									<input id="cntTerm" name="cntTerm" th:value="${tbContactInfo.cntTerm}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">履行地点：</label>
								<div class="col-sm-8">
									<input id="cntPerfomPlace" name="cntPerfomPlace" th:value="${tbContactInfo.cntPerfomPlace}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">履行方式：</label>
								<div class="col-sm-8">
									<input id="cntPerfomMode" name="cntPerfomMode" th:value="${tbContactInfo.cntPerfomMode}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">合同标的：</label>
								<div class="col-sm-8">
									<input id="cntStandard" name="cntStandard" th:value="${tbContactInfo.cntStandard}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">违约责任：</label>
								<div class="col-sm-8">
									<input id="cntBreach" name="cntBreach" th:value="${tbContactInfo.cntBreach}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">解决争议办法：</label>
								<div class="col-sm-8">
									<input id="cntMethod" name="cntMethod" th:value="${tbContactInfo.cntMethod}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预留字段1：</label>
								<div class="col-sm-8">
									<input id="cntReserve1" name="cntReserve1" th:value="${tbContactInfo.cntReserve1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预留字段2：</label>
								<div class="col-sm-8">
									<input id="cntReserve2" name="cntReserve2" th:value="${tbContactInfo.cntReserve2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预留字段3：</label>
								<div class="col-sm-8">
									<input id="cntReserve3" name="cntReserve3" th:value="${tbContactInfo.cntReserve3}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预留字段4：</label>
								<div class="col-sm-8">
									<input id="cntReserve4" name="cntReserve4" th:value="${tbContactInfo.cntReserve4}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">预留字段5：</label>
								<div class="col-sm-8">
									<input id="cntReserve5" name="cntReserve5" th:value="${tbContactInfo.cntReserve5}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/system/tbContactInfo/edit.js">
	</script>
</body>
</html>
