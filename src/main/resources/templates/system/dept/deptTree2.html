<!DOCTYPE html>
<html>

<meta charset="utf-8">
<head th:include="include :: header"></head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">

		<div class="row">
			<div class="col-sm-12">

				<div class="ibox-content">
					<div id="deptTree"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-12 col-sm-offset-12">
						<button type="button" onclick="enter()" class="btn btn-primary">确认</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>


	<script type="text/javascript">
		$(document).ready(function() {
			getTreeData()
		});
		function getTreeData() {
			$.ajax({
				type : "GET",
				url : "/system/sysDept/treezh",
				success : function(tree) {
					loadTree(tree);
				}
			});
		}
		function loadTree(tree) {
			$('#deptTree').jstree({
				'core' : {
					'data' : tree
				},
			    "checkbox" : {
			        "keep_selected_style" : false
			      },
				"plugins" : [ "checkbox" ]
			});
			$('#deptTree').jstree().open_all();
		}
		
		var deptIds = new Array();
		var deptNames = new Array();
		
		function enter(){
			parent.loadDept2(deptIds,deptNames);
			var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
			parent.layer.close(index);
		}
		$('#deptTree').on("select_node.jstree", function(e, data) {
			if(data.node.id!=-1){
				deptIds.push(data.node.id);
				deptNames.push(data.node.text);
			}
		});
		$('#deptTree').on("deselect_node.jstree", function(e, data) {
			if(data.node.id!=-1){
				var index_id = deptIds.indexOf(data.node.id);
				var index_name = deptNames.indexOf(data.node.name);
				deptIds.splice(index_id, 1);
				deptNames.splice(index_name, 1);
			}
		});
	</script>
</body>

</html>
