<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="ID" name="ID" th:value="${study.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">文件标识：</label>
								<div class="col-sm-8">
									<input id="id" name="id" th:value="${study.id}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">文件路径：</label>
								<div class="col-sm-8">
									<input id="path" name="path" th:value="${study.path}" class="form-control" type="text" readonly="readonly">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">文件名称：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${study.name}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">培训类型：</label>
								<div class="col-sm-8">
									<select name="type" id="type" class="form-control chosen-select" tabindex="2" required>
										<option value="">--培训类型--</option>
										<option th:each="type1:${studyTypes}" th:value="${type1.value}" th:text="${type1.name}" th:selected="${type1.remarks} ==checked"></option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">上传人员：</label>
								<div class="col-sm-8">
									<input id="uploader" name="uploader" th:value="${study.uploader}" class="form-control" type="text">
								</div>
							</div>
							<!-- 
							<div class="form-group">	
								<label class="col-sm-3 control-label">预留字段1：</label>
								<div class="col-sm-8">
									<input id="reserve1" name="reserve1" th:value="${study.reserve1}" class="form-control" type="text">
								</div>
							</div>
							-->
							<div class="form-group">	
								<label class="col-sm-3 control-label">上传日期：</label>
								<div class="col-sm-8">
									<input id="reserve2" name="reserve2" th:value="${study.reserve2}" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<input id="reserve3" name="reserve3" th:value="${study.reserve3}" class="form-control" type="text">
								</div>
							</div>
							<!--  
							<div class="form-group">	
								<label class="col-sm-3 control-label">预留字段4：</label>
								<div class="col-sm-8">
									<input id="reserve4" name="reserve4" th:value="${study.reserve4}" class="form-control" type="text">
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">预留字段5：</label>
								<div class="col-sm-8">
									<input id="reserve5" name="reserve5" th:value="${study.reserve5}" class="form-control" type="text">
								</div>
							</div>
							-->
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/lawpclass/study/edit.js">
	</script>
</body>
</html>
