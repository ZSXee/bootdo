<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-20">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${advice.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-2 control-label">咨询内容：</label>
								<div class="col-sm-8">
									<textarea id="content" name="content" class="form-control" rows="10">[[${advice.content}]]</textarea>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-2 control-label">答复内容：</label>
								<div class="col-sm-8">
									<textarea id="response" name="response" class="form-control" rows="10">[[${advice.response}]]</textarea>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/advice/advice/edit.js">
		
	</script>
</body>
</html>
